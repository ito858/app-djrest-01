<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Successful!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow p-4">
            <h2 class="text-center mb-4">Registration Successful!</h2>
            <p><strong>Your Membership Number:</strong> {{ membership_number }}</p>
            <div class="d-flex justify-content-center mb-3" id="barcodeContainer"></div>
            <h4>Registered Details:</h4>
            <ul class="list-group mb-3">
                {% for key, value in vip_data.items %}
                    {% if value %}
                        <li class="list-group-item"><strong>{{ key }}:</strong> {{ value }}</li>
                    {% endif %}
                {% endfor %}
            </ul>
            <a href="/" class="btn btn-secondary">Back to Home</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <script>
        JsBarcode("#barcodeContainer", "{{ membership_number }}", {
            format: "CODE128",
            width: 2,
            height: 100,
            displayValue: true
        });
    </script>
</body>
</html>
