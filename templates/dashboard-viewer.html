<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viewer Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow p-4">
            <h2 class="text-center mb-4">Viewer Dashboard</h2>

            <!-- User Info -->
            <div class="mb-4">
                <h4>User Information</h4>
                <p><strong>Username:</strong> {{ request.user.username }}</p>
                <p><strong>Group:</strong> {{ group_name }}</p>
                <p><strong>Permissions:</strong>
                    {% if has_viewer_permission %}
                        View Items
                    {% else %}
                        None
                    {% endif %}
                    {% if has_editor_permission %}
                        , Edit Items
                    {% endif %}
                </p>
            </div>

            <!-- Action Buttons -->
            <div class="d-flex flex-column gap-3">
                <a href="/api/core/clients/table/" class="btn btn-primary">Preview Client Table</a>
                <form action="{% url 'logout' %}" method="post" class="d-inline">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Log Out</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
