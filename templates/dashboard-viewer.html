<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow p-4">
            <h2 class="text-center mb-4">Dashboard</h2>
            <p><strong>Username:</strong> {{ request.user.username }}</p>
            <p><strong>Group:</strong> {{ group_name }}</p>
            {% if has_viewer_permission %}
                <p>You have access to the client table.</p>
                <a href="{% url 'client_table' %}" class="btn btn-primary">Preview Client Table</a>
            {% else %}
                <p>You do not have permission to view the client table.</p>
            {% endif %}
            <a href="/api/users/logout/" class="btn btn-secondary mt-3">Logout</a>
           <script>
               document.getElementById('logout-btn').addEventListener('click', async (e) => {
               e.preventDefault();
               await fetch('/api/users/logout/', { method: 'POST' });
               window.location.href = '/signin/'; // Fallback redirect (optional)
               });
           </script>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
