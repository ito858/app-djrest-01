<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow p-4">
            <h2 class="text-center mb-4">Client Table</h2>
            <table id="clientTable" class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome Negozio</th>
                        <th>Citt√†</th>
                        <th>Telefono</th>
                        <th>Partita IVA</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <a href="{% url 'dashboard' %}" class="btn btn-secondary mt-3">Back to Dashboard</a>
        </div>
    </div>

    <!-- Bootstrap Modal for Popup -->
    <div class="modal fade" id="clientModal" tabindex="-1" aria-labelledby="clientModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="clientModalLabel">Client Signin Info</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p><strong>Signin URL:</strong> <span id="signinUrl"></span></p>
                    <div class="d-flex justify-content-center" id="qrcodeContainer"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script>
        $(document).ready(function() {
            const table = $('#clientTable').DataTable({
                ajax: {
                    url: '/api/core/clients/',
                    dataSrc: 'data'
                },
                pageLength: 10,
                lengthMenu: [10, 20, 50, 100],
                columns: [
                    { data: 'id_negozio' },
                    { data: 'nome_negozio' },
                    { data: 'citta' },
                    { data: 'telefono' },
                    { data: 'partita_iva' },
                    {
                        data: 'id_negozio',
                        render: function(data, type, row) {
                            return `<a href="/api/core/vip-membership/${data}/" class="btn btn-sm btn-warning">Manage VIP</a>`;
                        }
                    }
                ]
            });

            $('#clientTable tbody').on('click', '.view-signin', function() {
                const token = $(this).data('token');
                const prefix = 'http://localhost:8001/api/';
                const suffix = '?=signin';
                const signinUrl = `${prefix}${token || 'no-token'}${suffix}`;

                $('#signinUrl').text(signinUrl);
                $('#qrcodeContainer').empty();

                new QRCode(document.getElementById('qrcodeContainer'), {
                    text: signinUrl,
                    width: 200,
                    height: 200
                });

                $('#clientModal').modal('show');
            });

            $('#clientModal').on('hidden.bs.modal', function() {
                $('#qrcodeContainer').empty();
            });
        });
    </script>
</body>
</html>
