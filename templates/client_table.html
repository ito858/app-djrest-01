<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow p-4">
            <h2 class="text-center mb-4">Client Table</h2>
            <table id="clientTable" class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome Negozio</th>
                        <th>Tipo Negozio</th>
                        <th>Indirizzo</th>
                        <th>Citt√†</th>
                        <th>Email</th>
                        <th>Telefono</th>
                        <th>Partita IVA</th>
                        <!-- Add more columns as needed -->
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <a href="{% url 'dashboard' %}" class="btn btn-secondary mt-3">Back to Dashboard</a>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#clientTable').DataTable({
                ajax: {
                    url: '/api/core/clients/',
                    dataSrc: 'data'  // Key for full table data
                },
                pageLength: 10,
                lengthMenu: [10, 20, 50, 100],
                columns: [
                    { data: 'id_negozio' },
                    { data: 'nome_negozio' },
                    { data: 'tipo_negozio' },
                    { data: 'indirizzo' },
                    { data: 'citta' },
                    { data: 'email' },
                    { data: 'telefono' },
                    { data: 'partita_iva' }
                    // Add more columns here if needed
                ]
            });
        });
    </script>
</body>
</html>
